<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Employee Details</h1>
      <hr>
    </div>
    <div class="container">
      
      <div class="form-area">
        <h3>Create Employee Detail</h3>
        <form #productsForm="ngForm" (ngSubmit)="onEmployeeCreate(productsForm.value)">
          <label>Employee Name</label>
          <input type="text" name="eName" ngModel>
      
          <label>Employee Address</label>
          <input type="text" name="add" ngModel>
      
          <label>Salary</label>
          <input type="text" name="salary" ngModel>
          
          <label>Domain</label>
          <input type="text" name="domain" ngModel>

          <input type="submit" value="Add Employee Details">
        </form>
      </div>

      
      <div class="product-display-area">
        <h3>All Details</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Domain</th>
            <th></th>
          </tr>
          <tr *ngIf="allProducts.length < 1 && !isFetching">
          <td colspan="6">No Details Available !</td></tr>
          <tr *ngIf="allProducts.length < 1 && !isFetching">
            <td colspan="6">Loading ...</td>
          </tr> 
          <tr *ngFor="let prod of allProducts ;index as i">
            <td>{{i+1}}</td>
            <td>{{prod.eName}}</td>
            <td>{{prod.add}}</td>
            <td>{{prod.salary}}</td>
            <td>{{prod.domain}}</td>
            <td><button class="btn-delete" (click)="onDeleteProduct(prod.id)">Delete</button></td>
          </tr>
        </table>
        <input type ="submit" value="Fetch Details"(click)="onProductsFetch()">
        <hr>
        <div class="action-btn-container">
         
          <button class="btn-clear"(click)="onDeleteAllProduct()">Clear Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
